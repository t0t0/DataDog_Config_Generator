[[config]]
template = "/etc/docker-gen/templates/datadog/nginx.yml.tmpl"
dest = "/etc/dd-agent/conf.d/nginx.yml"
watch = true
[config.NotifyContainers]
dd-agent = 1  # 1 is a signal number to be sent; here SIGINT


[[config]]
template = "/etc/docker-gen/templates/datadog/redis.yml.tmpl"
dest = "/etc/dd-agent/conf.d/redis.yml"
watch = true
[config.NotifyContainers]
dd-agent = 1  # 1 is a signal number to be sent; here SIGINT

